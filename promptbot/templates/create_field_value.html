{% extends "layout.html" %}

{% block heading %}
    <span class="heading_content">Create Field Value</span>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.field.label }}<br>
            {{ form.field }}
        </p>
        <p>
            {{ form.value.label }}<br>
            {{ form.value(maxlength=1024) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
