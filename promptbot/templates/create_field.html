{% extends "layout.html" %}

{% block heading %}
    <span class="heading_content">Create Field</span>
{% endblock %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(maxlength=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
